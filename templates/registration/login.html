{% extends "base_generic.html" %}
{% load static %}
{% block content %}
<div class="overlay"></div>
<div class="content-wrapper">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold mb-6">ログイン</h2>
    <form method="post" action="{% url 'questions:login' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-2xl">ユーザー名:</label>
        <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-2xl focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-2xl">パスワード:</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-2xl focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md text-2xl hover:bg-blue-600 focus:outline-none focus:bg-blue-600">ログイン</button>
    </form>
    <div class="mt-4 text-center">
      <a href="{% url 'questions:password_reset' %}" class="text-blue-500 hover:text-blue-600 text-2xl">パスワードを忘れた方</a>
    </div>
    <div class="mt-4 text-center">
      <a href="{% url 'questions:register' %}" class="text-blue-500 hover:text-blue-600 text-2xl">新規登録</a>
    </div>
  </div>
</div>
{% endblock %}
